window:
  padding:
    x: 5
    y: 5
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: MediumItalic
  size: 10

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true

import:
  - ~/.config/alacritty/catppuccin/catppuccin-macchiato.yml
