window:
  decorations: buttonless
  padding:
    x: 10
    y: 10
  opacity: 0.9

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: MediumItalic
  size: 13

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: true

import:
  - ~/.config/alacritty/tokyo-night.yaml
