add_newline = false

# disable gcloud
[gcloud]
disabled = true

# git
[git_status]
format = '([$all_status$ahead_behind]($style))'
conflicted = " "
deleted = " "
modified = " "
stashed = " "
staged = " "
renamed = " "
untracked = " "

# prompt
[character]
error_symbol = "[](bold red)"
success_symbol = "[](bold green)"

# nerd font symbols
[aws]
symbol = "  "

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "

[docker_context]
symbol = " "

[elixir]
