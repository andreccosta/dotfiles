import = ["/home/acosta/.config/alacritty/tokyonight_storm.toml"]

[colors]
draw_bold_text_with_bright_colors = true

[font]
size = 13

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "MediumItalic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Medium"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = true

[window]
decorations = "none"
opacity = 0.95

[window.padding]
x = 10
y = 10
